name: kidconverse  # <— pins the project name so volume names don't change

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "studybuddy"
    ports:
      - "5439:5432"  # host:container
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d studybuddy"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  studybuddy:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: "production"
      PORT: "5000"
      PGHOST: "postgres"   # containers talk over the network by service name
      PGPORT: "5432"       # container port, not host-mapped 5439
      PGUSER: "user"
      PGPASSWORD: "password"
      PGDATABASE: "studybuddy"
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
      ENABLE_WEBSOCKET: "false"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
    name: kidconverse_pgdata   # <— stable, won’t change with project/folder name

